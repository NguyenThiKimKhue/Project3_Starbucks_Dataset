<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- JS Imports -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"></script>

    <!-- CSS Imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css" rel="stylesheet">
</head>

<body>
    <h1>Starbucks Stores Location!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <label for="min-launches">Min Launches</label>
                <input id="min-launches" name="min-launches" type="number" value="0" min="0">
                <button id="filter-btn">Filter!</button>
            </div>
        </div>
        <div class="row">
            <!-- BAR chart -->
            <div class="col-md-6">
                <div id="plot"></div>
            </div>
            <div class="col-md-6">
                <!--  Table -->
                <table id="stores_table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>store_number</th>
                            <th>country</th>
                            <th>city</th>
                            <th>state_province</th>
                            <th>latitude</th>
                            <th>longitude</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>

</html>
